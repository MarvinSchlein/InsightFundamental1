name: "News-Ingestion"
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

# ‚úÖ DIESE PERMISSIONS HINZUF√úGEN:
permissions:
  contents: write
  metadata: read

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.INSIGHTFUNDAMENTAL_PAT }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests python-dotenv openai
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          
      - name: Create data directory
        run: |
          mkdir -p data
          echo "üìÅ Data directory created/verified"
          
      - name: Run news_ingest.py
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "üöÄ Starting news ingestion..."
          cd backend
          python news_ingest.py
          echo "‚úÖ News ingestion completed"
          
      - name: Debug - Check file structure
        run: |
          echo "üìÇ Repository structure:"
          find . -name "*.csv" -o -name "*.py" | head -20
          echo ""
          echo "üìÅ Data directory contents:"
          ls -la data/ || echo "‚ùå Data directory does not exist"
          
      - name: Check if CSV exists and has content
        run: |
          if [ -f "data/news_analysis_results.csv" ]; then
            echo "‚úÖ CSV file exists"
            file_size=$(wc -l < data/news_analysis_results.csv)
            echo "üìä CSV file has $file_size lines"
            
            if [ $file_size -gt 1 ]; then
              echo "üìà Sample content (first 3 lines):"
              head -3 data/news_analysis_results.csv
              echo ""
              echo "üìà Latest entries (last 3 lines):"
              tail -3 data/news_analysis_results.csv
            else
              echo "‚ö†Ô∏è CSV file exists but appears to be empty or only has header"
            fi
          else
            echo "‚ùå CSV file does not exist at data/news_analysis_results.csv"
            echo "üîç Searching for any CSV files:"
            find . -name "*.csv" || echo "No CSV files found"
          fi
          
      - name: Commit & push updated CSV
        env:
          GITHUB_TOKEN: ${{ secrets.INSIGHTFUNDAMENTAL_PAT }}
        run: |
          # Git Konfiguration
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Status pr√ºfen
          echo "üìä Git status before adding files:"
          git status
          
          # CSV-Datei hinzuf√ºgen (falls vorhanden)
          if [ -f "data/news_analysis_results.csv" ]; then
            git add data/news_analysis_results.csv
            echo "‚úÖ Added CSV file to git"
          else
            echo "‚ö†Ô∏è No CSV file to add"
          fi
          
          # Pr√ºfen ob √Ñnderungen vorhanden sind
          if git diff --staged --quiet; then
             echo "‚ÑπÔ∏è No changes to commit"
          else
            echo "üîÑ Changes detected, committing..."
            git commit -m "chore: hourly news ingestion - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            
            echo "üöÄ Pushing changes..."
            git push
            echo "‚úÖ Changes pushed successfully"
          fi
